<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>فيديوهاتي المصممة</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 20px;
    }

    #video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .video-box {
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }

    video {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>فيديوهاتي المصممة</h1>
  </header>
  <main id="video-container"></main>

  <script>
    const videoFiles = [
      { filename: "video1.mp4", title: "الفيديو الأول" },
      { filename: "video2.mp4", title: "الفيديو الثاني" },
      // أضف المزيد حسب الفيديوهات الموجودة في نفس المجلد
    ];

    const container = document.getElementById("video-container");

    videoFiles.forEach(video => {
      const box = document.createElement("div");
      box.className = "video-box";

      const title = document.createElement("h3");
      title.textContent = video.title;

      const vid = document.createElement("video");
      vid.src = video.filename; // بدون مجلد
      vid.controls = true;

      box.appendChild(title);
      box.appendChild(vid);
      container.appendChild(box);
    });
  </script>
</body>
</html>
