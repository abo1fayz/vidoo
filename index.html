<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>فيديوهات يوتيوب</title>
<style>
  body {
    font-family: sans-serif;
    direction: rtl;
    background: #f0f0f0;
    text-align: center;
    margin: 0; padding: 20px;
  }
  .video-box {
    background: white;
    margin: 15px auto;
    padding: 10px;
    width: 600px;
    border-radius: 8px;
    box-shadow: 0 0 8px #ccc;
  }
  iframe {
    width: 100%;
    height: 340px;
    border-radius: 8px;
  }
  h3 {
    margin: 10px 0;
  }
</style>
</head>
<body>



  <iframe 
  width="560" 
  height="315" 
  src="https://www.youtube.com/embed/BlyIHrIJoT0" 
  title="YouTube video player" 
  frameborder="0" 
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
  allowfullscreen>
</iframe>

<h1>فيديوهاتي على يوتيوب</h1>

<div class="video-box">
  <h3>الفيديو الأول</h3>
  <iframe src="https://www.youtube.com/embed/BlyIHrIJoT0" allowfullscreen></iframe>
</div>

<div class="video-box">
  <h3>الفيديو الثاني</h3>
  <iframe src="https://www.youtube.com/embed/xyz12345678" allowfullscreen></iframe>
</div>

</body>
</html>
